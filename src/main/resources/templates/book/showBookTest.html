<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Test Book List</title>
</head>
<body>
	
	
	
	<div th:each="item : ${result}"> 
		
		<h5 th:text="${item.name}"></h5>
		<h5 th:text="${item.price}"></h5>
		<h5 th:text="${item.description}"></h5>
		<h5 th:text="${item.discount}"></h5>
		<h5 th:text="${item.authorName}"></h5>
	
		
		
	 </div>
	
	
</body>
</html>
